    <body>
      
        <script type="module">
           document.getElementById("myButton").addEventListener ("click",myFunction);

            };
                 const app = firebase.initializeApp(firebaseConfig);

                const db = firebase.firestore()
                function myFunction(){

                    var ageString = document.getElementById("customerId").value
                    db.collection("customers").doc(ageString).collection("orders")
                        .onSnapshot((querySnapshot) => {
                            var customers = [];
                            querySnapshot.forEach((doc) => {
                                customers.push(doc.data().productname);
                            });
                            console.log("Customer products:  ", customers.join(", "));
                        });
                            
            }



          </script>
